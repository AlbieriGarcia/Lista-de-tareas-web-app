<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>
<body>

<div class="container">
    <div class="fecha">
        <div id="fecha">martes 5 de mar 2024</div>
    </div>
    
    <h2>Agregar una nueva tarea</h2>

    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="estudiar ingles, comprar la cena...">
        <i id="abrir-form" class="fas fa-plus-circle"></i>
    </div>

    <div class="lista-tareas">
        <h3>Tareas Pendientes</h3>
        <ul id="lista">
            <li>
                <i class="far fa-circle co" data="Completado" id="0"></i>
                <p class="text">tarea 1</p>
                <i class="fas fa-trash de" data="eliminado" id="0"></i>
            </li>
        </ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
